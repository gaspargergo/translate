<div id="wrapper">
	<div id="topbar">Magyar Ősmagyar</div>
	<form align="left" method="post">
	  
	  <textarea rows="4" cols="50" id="magyar" autofocus></textarea>
	  
	  <textarea rows="4" cols="50" id="osmagyar" readonly></textarea>
	  <br><br>
	  <div id="button-holder">
	  <a id="translateButton"><div class="button">Fordít</div></a>
	  <a id="translateAndPlayButton"><div class="button" id="mic"><img src="MIC.png" alt="mikrofon" height="23px" width="23px"></div></a>
	</div>

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<script>

	function translate() {
		var allText = document.getElementById("magyar").value;
		var words = allText.toLowerCase().split(' ');

		for(var i = 0; i < words.length;i++){
			words[i] = translateWord(words[i]);
		}


		document.getElementById("osmagyar").value = words.join(' ');
	}

	document.getElementById("translateButton").onclick = function(){translate();};
	document.getElementById("translateAndPlayButton").onclick = function(){translate();		responsiveVoice.speak(document.getElementById("osmagyar").value , "Hungarian Female");}

	function translateWord(text){

		var translated = "";
		var extra = '';

		for(var i = text.length-1; i >= 0; i--){

			switch(text[i]){

				case 'y':
					switch(text[i-1]){
						case 'g':
						case 'l':
						case 'n':
						case 't':
							translated += text[i-1];
							translated += text[i];
							i -= 1;
							break;
						default:
							translated += text[i];
							break;

					}
					break;

				case 's':
					switch(text[i-1]){
						case 'c':
						case 'z':
							if(text[i-2] === 'd'){
								translated += text[i-2];
								translated += text[i-1];
								translated += text[i];
								i -= 2;
							}
							else{
								translated += text[i-1];
								translated += text[i];
								i -= 1;
							}
							break;
						default:
							translated += text[i];
							break;

					}
					break;

				case 'z':
					switch(text[i-1]){
						case 's':
							translated += text[i-1];
							translated += text[i];
							i -= 1;
							break;
						default:
							translated += text[i];
							break;

					}
					break;

				case ',':
				case ';':
				case ':':
				case '.':
				case '-':
				case '!':
				case '?':
					extra = text[i];
					break;

				default:
					translated += text[i];
					break;

			}
		}

		translated += extra;
		return translated;
	};

	var colorArray = ["#4285f4","#ea4335","#fbbc05","#34a853"];

	function randomLiColor () {
	  var listItems = document.getElementsByTagName("span");

	  for(var i = 0; i < listItems.length; i++) {
	    var randomNum = Math.floor(Math.random() * colorArray.length);
	    var randomColor = colorArray[randomNum];

	    listItems[i].style.color = randomColor;
	  }
	}

	randomLiColor();


</script>
